<!DOCTYPE html>
<html>
  <head>
    <title>Blockfabrik Stats Page: Data Table</title>
      <link rel="icon" th:href="@{/imgs/blockfabrik_icon_large.png}"/>
      <link rel="stylesheet" th:href="@{/styles/tables.css}"/>
    <link rel="stylesheet" th:href="@{/styles/visitorcount.css}"/>
    <th:block th:replace="fragments/general.html :: styles"></th:block>
  </head>
  <body class="content" style="background-color:rgb(43, 43, 43);">

  <div th:replace="fragments/general.html :: header(active='data')"></div>
  <div id="data-scraping-status">
      <div class="label">
        <span>Daten Sammeln</span>
      </div>
      <div class="value">
        <span th:if="${data_scraping}">Aktiviert</span>
        <span th:unless="${data_scraping}">Deaktiviert</span>
      </div>
    </div>
    <div>
      <table id="data-list">
        <thead>
        <tr>
          <th style="text-align: left;padding-left: 20px;"> Date </th>
          <th style="text-align: center"> Time </th>
          <th style="text-align: right;padding-right: 20px;"> Visitors </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entryList}">
          <!--/*@thymesVar id="entry" type="at.demski.blockfabrik_stats_page.entities.Datapoint"*/-->
          <td style="text-align: left;padding-left: 20px;"><span th:text="${entry.getDatapoint_date()}"> Date </span></td>
          <td style="text-align: center"><span th:text="${#numbers.formatInteger(entry.getDatapoint_hour(),2)}+':'+${#numbers.formatInteger(entry.getDatapoint_minute(),2)}"> Time </span></td>
          <td style="text-align: right;padding-right: 20px;"><span th:text="${entry.getDatapoint_act()}"> Count </span></td>
        </tr>
        </tbody>
      </table>
    </div>
    </body>
</html>
